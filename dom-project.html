<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
    
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="
        let computerMove = pickComputerMove();
        playGame('rock');
    "class="move-button"> 
        <img src="rock-paper-scissors-images/rock-emoji.png"             class="move-icon"/>
    </button>

    <button onclick="
        playGame('paper');
    " class="move-button">
        <img src="rock-paper-scissors-images/paper-emoji.png" class="move-icon"/>
    </button>

    <button onclick="
        playGame('scissors');
    " class="move-button">
        <img src="rock-paper-scissors-images/scissors-emoji.png" class="move-icon"/>
    </button>

    <p class="js-result result"></p>

    <p class="js-move"></p>

    <p class="js-score score"></p>
    
    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        displayScore();
    " class="js-reset reset">Reset Button
    </button>

    <script src="dom-project.js"></script>
</body>
</html>
