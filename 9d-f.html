<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" class="js-name"
    onkeydown="
        if (event.key === 'Enter') {
            displayMessage();
        }
    ">
    <button onclick="
        displayMessage();
    ">Submit</button>

    <p class="js-display"></p>

    <script>
        function displayMessage() {
            const name = document.querySelector('.js-name').value;
            document.querySelector('.js-display').innerHTML = `Your name is: ${name}`;
        }
    </script>
</body>
</html>
