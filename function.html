        let km;
        let miles;
        let unit = '';
        function convertLeght (leght, from , to) {
            if (from === 'km' && to === 'miles') {
                km = leght / 1.6;
                return km;
            } else if(from === 'km' && to === 'km') {
                return km = leght;
            } else if(from === 'miles' && to === 'miles') {
                return miles = leght; 
            } else if (from === 'miles' && to === 'km')  {
                miles = leght * 1.6;
                return miles;
            } else {
                unit = from;
                return `invalid unit ${unit}`;
            }
