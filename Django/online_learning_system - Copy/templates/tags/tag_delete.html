{%extends 'base.html'%}
{% block title %}Delete Tag{% endblock %}

{% block content %}
<div class="container-sm">
  <form method="post" class="form-container text-center">
    <h2 class="mb-4 text-danger">Do you want to delete tag <strong>{{ tag.name }}</strong>?</h2>
    {% csrf_token %}
    <div class="mt-3">
      <button type="submit" class="button-link">Confirm</button>
      <a href="{% url 'tag_list' %}" class="button-link">Cancel</a>
    </div>
  </form>
</div>
{% endblock content%}
