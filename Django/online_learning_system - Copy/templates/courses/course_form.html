{% extends 'base.html' %}

{% block title %}Course Form{% endblock %}

{% block content %}
<div class="container-sm">
  <h1 class="mb-4">Course Create</h1>
  <a href="{% url 'course_list' %}" class="button-link"> Course List</a>
  <form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %} {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="button-link">Save</button>
    </div>
  </form>
</div>
{%endblock content%}
