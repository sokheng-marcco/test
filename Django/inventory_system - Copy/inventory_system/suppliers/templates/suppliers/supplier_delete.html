{% extends "base.html" %}

{% block title %}Add Supplier{% endblock %}

{% block content %}
  <div class="container-md">
    <a href="{% url 'supplier_list' %}" class="button-link">Supplier List</a>
    <form method="post" class="form-container">
      <h2>Do you want to delete supplier : {{ supplier.name}}</h2>
      {% csrf_token %}
      <button type="submit" class="button-link">Confirm</button>
    </form>
  </div>
{% endblock content %}
