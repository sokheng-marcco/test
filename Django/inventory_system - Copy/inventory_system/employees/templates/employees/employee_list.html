<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee LIst</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous">
    </script>
    <div class="container">
        <h1>Employee List!</h1>
        <a href="{% url 'employee_create' %} ">Create Employee</a>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone</th>
                <th scope="col">Address</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                </tr>
            </thead>
            <tbody>    
                {% for employee in employees %}    
                    <tr>
                        <th scope="row">{{employee.id}}</th>    
                        <td>{{employee.name}}</td>
                        <td>{{employee.age}}</td>
                        <td>{{employee.phone}}</td>
                        <td>{{employee.adress}}</td>
                        <td>{{employee.username}}</td>
                        <td>{{'...'}}</td>
                        <td>
                            <a href="{% url 'employee_update' employee.id %} ">Update</a>
                            <a href="{% url 'employee_delete' employee.id %} ">Delete</a>
                        </td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
