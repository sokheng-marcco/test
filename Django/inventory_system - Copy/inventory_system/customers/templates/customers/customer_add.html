{% extends "base.html" %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="container-md">
  <h2>Add Customer</h2>
  <a href="{% url 'customer_list' %}" class="button-link">Customer List</a>
  <form method="post" class="form-container">
    {% csrf_token %} {{form.as_p}}
    <button type="submit" class="button-link">Save</button>
  </form>
</div>
{% endblock content %}
