{% extends 'base.html' %}

{% block title %}Lesson Form{% endblock %}

{% block content %}
<div class="container-sm">
  <h1 class="mb-4">Lesson Create</h1>
  <a href="{% url 'lesson_list' %}" class="button-link"> Lesson List</a>
  <form method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %} {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="button-link">Save</button>
    </div>
  </form>
</div>
{%endblock content%}
