{% extends 'base.html' %}

{% block title %}Employee Form{% endblock %}

{% block content %}
<div class="container-sm">
  <h1 class="mb-4">Employee Create</h1>
  <a href="{% url 'employee_list' %}" class="button-link"> Employee List</a>
  <form method="post" class="form-container">
    {% csrf_token %} {{ form.as_p }}
    <div class="mt-3">
      <button type="submit" class="button-link">Save</button>
    </div>
  </form>
</div>
{%endblock content%}
