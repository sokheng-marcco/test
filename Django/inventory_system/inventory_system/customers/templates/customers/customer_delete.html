{% extends 'base.html' %}

{% block title %}Delete Customer{% endblock %}

{% block content %}
  <div class="container-md">
    <h2>Do you want to delete customer : {{ customer.name}}</h2>
    <a href="{% url 'customer_list' %}" class="button-link">Customer List</a>
    <form method="post" class="form-container">
      <h2>Do you want to delete customer : {{customer.name}} ?</h2>
      {% csrf_token %}
      <button type="submit" class="button-link">Confirm</button>
    </form>
  </div
{% endblock content %}
