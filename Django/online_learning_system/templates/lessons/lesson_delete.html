{%extends 'base.html'%}
{% block title %}Delete Lesson{% endblock %}

{% block content %}
<div class="container-sm">
  <form method="post" class="form-container text-center">
    <h2 class="mb-4 text-danger">Do you want to delete this lesson: {{lesson.title}}?</h2>
    {% csrf_token %}
    <div class="mt-3">
      <button type="submit" class="button-link">Confirm</button>
      <a href="{% url 'lesson_list' %}" class="button-link">Cancel</a>
    </div>
  </form>
</div>
{% endblock content%}
