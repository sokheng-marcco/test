<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <title>{% block title %}Online Learning System{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="navbar">
      <div class="left">POS</div>
      <div class="center">
        <a href="{% url 'student_list' %}">Student</a>
        <a href="{% url 'instructor_list' %}">Instructor</a>
        <a href="{% url 'employee_list' %}">Employee</a>
        <a href="{% url 'category_list' %}">Category</a>
        <a href="{% url 'tag_list' %}">Tag</a>
        <a href="{% url 'course_list' %}">Course</a>
        <a href="{% url 'enrollment_list' %}">Enrollment</a>
        <a href="{% url 'lesson_list' %}">Lesson</a>
        <a href="{% url 'assignment_list' %}">Assignment</a>
        <a href="{% url 'submission_list' %}">Submission</a>
        {% comment %} <a href="{% url 'dashboard_home' %}">Dashboard</a>
        <a href="{% url 'order_list' %}">Order</a>
        <a href="{% url 'purchase_list' %}">Purchase</a> {% endcomment %}
      </div>
      <div class="right">
        <a href="">Logout</a>
      </div>
    </div>

    <div class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
