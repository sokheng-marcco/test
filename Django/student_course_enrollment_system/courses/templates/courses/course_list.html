{% extends "base.html"%}

{%block title %}
Course List
{% endblock %}

{% block content %}
    <div class="container-md">
        <h1>Course List</h1>
        <a href="{% url 'course_add' %} " class="button-link">Add Course</a>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>    
                {% for course in courses %}    
                    <tr>
                        <th scope="row">{{course.id}}</th>    
                        <td>{{course.title}}</td>
                        <td>{{course.price}}</td>
                        <td>{{course.start_date}}</td>
                        <td>{{course.end_date}}</td>
                        <td>
                            <a href="{% url 'course_edit' course.id %} " class="button-link button-sm">Edit</a>
                            <a href="{% url 'course_delete' course.id %} " class="button-link button-sm delete-btn">Delete</a>
                        </td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div
{% endblock %}
